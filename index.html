<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/3c5cb3fa88.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="headerdiv">
                <h1>SNEAKERS</h1>
                <p class="p1">Collection</p>
                <p class="p1">Men</p>
                <p class="p1">Women</p>
                <p class="p1">About</p>
                <p class="p1">Contact</p>
            </div>
            <div class="headerdiv2">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
                <img class="profile" src="profile.png" alt="">
            </div>
        </div>
        <div class="line"></div>

    </header>
    
      <main>
        <div class="middle">
          <div class="sneakers">
            <div class="main-img"></div>
            <div class="little-images">
              <div id="box" class="first"></div>
              <div id="box" class="second"></div>
              <div id="box" class="third"></div>
              <div id="box" class="fourth"></div>
            </div>
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div id="boot" class="carousel-item active" data-bs-interval="10000">
                    <img src="./imgs/Rectangle.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                  <div id="boot" class="carousel-item" data-bs-interval="2000">
                    <img src="./imgs/Rectangle2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                  <div id="boot" class="carousel-item">
                    <img src="./imgs/RectangleCopy3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      
                      
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
          <div class="container">
            <div class="name">Sneaker Company</div>
            <div class="limited">Fall Limited Edition Sneakers</div>
            <div class="stars-cont">
              <div class="stars">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i id="star" class="bi bi-star"></i>
                <div class="score">4.2 out of 5</div>
              </div>
            </div>
          </div>
          <div class="second-container">
            <div class="text">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand everything
              the weather can offer.
            </div>
            <div class="price-cont">
              <div class="new-price">$125.00</div>
              <div class="procent">
                <p>50%</p>
              </div>
              <div class="old-price">$250.00</div>
            </div>
          </div>
        </main>  
        <script src="app.js"></script>
</body>
</html>
